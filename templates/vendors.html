{% extends "base.html" %}
{% block content %}
<div class="bg-white card p-4">
  <div class="flex justify-between items-center">
    <h2 class="text-lg font-semibold">Vendors</h2>
    <a href="{{ url_for('vendor_new') }}" class="px-3 py-2 rounded-xl bg-emerald-600 text-white">New Vendor</a>
  </div>
  <table class="w-full text-sm mt-3">
    <thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>SLA days</th><th></th></tr></thead>
    <tbody>
      {% for v in vendors %}
      <tr class="hover:bg-slate-50">
        <td>{{ v.name }}</td><td>{{ v.email }}</td><td>{{ v.phone }}</td><td>{{ v.sla_days }}</td>
        <td><a class="text-indigo-700 underline" href="{{ url_for('vendor_edit', vendor_id=v.id) }}">Edit</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

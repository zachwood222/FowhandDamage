{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto card glass p-6">
  <h2 class="text-xl font-semibold mb-3">Sign in</h2>
  {% if show_bootstrap %}
    <div class="text-sm mb-3">No users yet â€” create your first <b>admin</b>.</div>
    <form method="post" action="{{ url_for('bootstrap_admin') }}" class="grid gap-3">
      <input name="email" type="email" placeholder="Email" class="border rounded-xl px-3 py-2" required>
      <input name="password" type="password" placeholder="Password" class="border rounded-xl px-3 py-2" required>
      <button class="bg-indigo-600 text-white rounded-xl px-3 py-2">Create Admin & Sign in</button>
    </form>
    <hr class="my-4">
  {% endif %}
  <form method="post" class="grid gap-3">
    {% if error %}<div class="text-rose-700 bg-rose-50 border border-rose-200 rounded-xl px-3 py-2">{{ error }}</div>{% endif %}
    <input name="email" type="email" placeholder="Email" class="border rounded-xl px-3 py-2" required>
    <input name="password" type="password" placeholder="Password" class="border rounded-xl px-3 py-2" required>
    <button class="bg-slate-900 text-white rounded-xl px-3 py-2">Sign in</button>
  </form>
</div>
{% endblock %}

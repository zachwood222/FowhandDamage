{% extends "base.html" %}
{% block content %}
<div class="grid md:grid-cols-2 gap-4">
  <div class="bg-white card p-4">
    <h2 class="font-semibold mb-2">Create Credit</h2>
    <form method="post" class="grid gap-2">
      <input name="reference" placeholder="Reference" class="border rounded-xl px-3 py-2">
      <input name="vendor" placeholder="Vendor" class="border rounded-xl px-3 py-2">
      <input name="original_amount" placeholder="Amount $" class="border rounded-xl px-3 py-2">
      <input type="date" name="issued_date" class="border rounded-xl px-3 py-2">
      <textarea name="notes" placeholder="Notes" class="border rounded-xl px-3 py-2"></textarea>
      <button class="px-3 py-2 rounded-xl bg-emerald-600 text-white">Create</button>
    </form>
  </div>
  <div class="bg-white card p-4">
    <h2 class="font-semibold mb-2">Credits</h2>
    <table class="w-full text-sm">
      <thead><tr><th>Vendor</th><th>Reference</th><th>Remaining</th><th>Issued</th></tr></thead>
      <tbody>
        {% for c in credits %}
          <tr class="hover:bg-slate-50"><td>{{ c.vendor }}</td><td>{{ c.reference }}</td><td>${{ '%.2f'|format(c.remaining_amount) }}</td><td>{{ c.issued_date }}</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}

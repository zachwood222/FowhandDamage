{% extends "base.html" %}
{% block content %}
<div class="bg-white card p-6 max-w-2xl mx-auto">
  <h2 class="text-lg font-semibold mb-3">New Item</h2>
  <form method="post" class="grid md:grid-cols-2 gap-3">
    <input name="title" placeholder="Title" class="border rounded-xl px-3 py-2" required>
    <input name="vendor" placeholder="Vendor" class="border rounded-xl px-3 py-2">
    <input name="po_number" placeholder="PO #" class="border rounded-xl px-3 py-2">
    <input name="sku" placeholder="SKU" class="border rounded-xl px-3 py-2">
    <input name="quantity" placeholder="Qty" type="number" min="1" class="border rounded-xl px-3 py-2">
    <input name="unit_cost" placeholder="Unit cost $" class="border rounded-xl px-3 py-2">
    <select name="status" class="border rounded-xl px-3 py-2 md:col-span-2">
      {% for s in statuses %}<option value="{{ s }}">{{ s }}</option>{% endfor %}
    </select>
    <textarea name="description" placeholder="Notes" class="border rounded-xl px-3 py-2 md:col-span-2"></textarea>
    <button class="bg-emerald-600 text-white px-3 py-2 rounded-xl md:col-span-2">Create</button>
  </form>
</div>
{% endblock %}

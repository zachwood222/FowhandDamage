services:
  - type: web
    name: fowhand-damage-tracker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ZAPIER_SECRET
        sync: false
      - key: OUTGOING_WEBHOOK_URL
        sync: false
